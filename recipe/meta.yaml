{% set name = "pygobject" %}
{% set version = "3.31.1" %}
{% set majmin = '.'.join(version.split('.', 2)[:2]) %}
{% set sha256 = "e2670219ca2ed4d1817b5ffb6ca086e61d54b0f95d3ee28a38e07f0f76a6d6f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://ftp.gnome.org/pub/GNOME/sources/{{ name }}/{{ majmin }}/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py<36 or not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cairo
    - glib =2.56.* 
    - gobject-introspection =1.56.*
    - libffi
    - pycairo
    - pytest
  run:
    - python
    - {{ pin_compatible('cairo') }}
    - {{ pin_compatible('pycairo') }}
    - glib =2.56.*
    - gobject-introspection =1.56.*
    - libffi

test:
  imports:
    - gi

about:
  home: http://www.gtk.org
  license: LGPL
  summary: Access to GObject-based libraries in Python.
